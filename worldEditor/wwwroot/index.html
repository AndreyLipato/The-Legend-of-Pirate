<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>World Editor</title>
	<!-- <link rel="shortcut icon" type="image/x-icon" href="favicon.ico"> -->
	<link rel="stylesheet" type="text/css" href="popup.css">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script defer src="out/functions.js"></script>
	<script defer src="out/popup.js"></script>
	<script defer src="out/controls.js"></script>
	<script defer src="out/main.js"></script>
</head>
<body>
	<div class="toolbar">
		<h1>World Editor</h1>
		<div class="line">
			<button id="btn-controls">Show controls</button>
		</div>
		<table>
			<tr><td><label for="inp-width">Width</label></td><td><input type="number" id="inp-width" value="5"></td></tr>
			<tr><td><label for="inp-height">Height</label></td><td><input type="number" id="inp-height" value="5"></td></tr>
		</table>
		<div class="world-map">
			<table id="world-map"></table>
		</div>
		<div class="btns line">
			<button id="btn-left">←</button>
			<button id="btn-up">↑</button>
			<button id="btn-right">→</button>
			<button id="btn-down">↓</button>
		</div>
		<div class="line">
			<label>Zoom: <input type="number" id="inp-tilesize" min="1"></label>
		</div>
		<div class="line">
			<span>Scroll speed: </span>
			<input type="range" id="inp_cameraSpeed" min="1" max="10" step="1" value="4">
		</div>
		<div class="line">
			<span>Mode: </span>
			<span class="margin-left">
				<label><span>[S] Pen:</span><input type="radio" id="inp-mode-pen" name="mode" checked></label>
				<label><span>[W] Fill:</span><input type="radio" id="inp-mode-fill" name="mode"></label>
			</span>
		</div>
		<div class="line">
			World:
			<button id="btn-new">create new</button>
			<button id="btn-save">save</button>
			<button id="btn-load">load</button>
		</div>
	</div>
	<div class="viewport" id="viewport">
		<canvas id="canvas"></canvas>
	</div>
</body>
</html>
